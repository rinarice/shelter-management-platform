{% extends "base.html" %}

{% block content %}
  <h1>Delete Shelter</h1>
  <p>Are you sure you want to delete the shelter: {{ object.name }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'shelters:shelter-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
