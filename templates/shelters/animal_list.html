{% extends "base.html" %}

{% block content %}
  <h1>Animal List</h1>
  {% if object_list %}
    <ul>
      {% for animal in object_list %}
        <li>
          <a href="{% url 'shelters:animal_detail' animal.pk %}">{{ animal.name }} - {{ animal.species }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No animals found.</p>
  {% endif %}
{% endblock %}
