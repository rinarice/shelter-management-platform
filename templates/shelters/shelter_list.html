{% extends "base.html" %}

{% block content %}
  <h1>Shelter List</h1>
  {% if object_list %}
    <ul>
      {% for shelter in object_list %}
        <li>{{ shelter.name }} - {{ shelter.location }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No shelters found.</p>
  {% endif %}
{% endblock %}
