{% extends "base.html" %}

{% block content %}
  <h1>CareTaker List</h1>
  {% if object_list %}
    <ul>
      {% for caretaker in object_list %}
        <li>
          <a href="{% url 'shelters:caretaker-detail' caretaker.pk %}"
          >{{ caretaker.first_name }} {{ caretaker.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No caretakers found.</p>
  {% endif %}
{% endblock %}
