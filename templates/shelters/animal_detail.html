{% extends "base.html" %}

{% block content %}
  <h1>{{ object.name }} - {{ object.species }}</h1>
  <p>Age: {{ object.age }}</p>
  <p>Arrival Date: {{ object.arrival_date }}</p>
  <p>Description: {{  object.description }}</p>
  <p>Shelter: {{ object.shelter.name }}</p>
  <p>Adopted: {{ object.is_adopted }}</p>
{% endblock %}
